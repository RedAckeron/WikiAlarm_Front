<div class="container">
    <div>
    <h3>Profil utilisateur</h3>

        <label> E-mail :</label>
        <input type="text" formControlName="Email">
      </div>
    
      <div>
        <label> Pasword :</label>
        <input type="password" formControlName="Password">

        <input type="submit" value="Update">

    </form>
  </div>
</div>
