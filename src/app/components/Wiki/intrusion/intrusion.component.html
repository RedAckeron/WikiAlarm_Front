    </div>
    
    <div class="card-container">
        <div class="row">
            <div class="col-md-4" *ngFor="let item of tabs">
                <div class="custom-card">
                    <div class="icon-container">
                        <i [class]="item.icon"></i>
                    </div>
                    <h5>{{ item.title }}</h5>
                    <p class="description">{{ item.description }}</p>
                    <div class="content">
                        <p>{{ item.content }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal pour afficher le contenu -->
<p-dialog 
    [(visible)]="displayModal" 
    [header]="selectedItem?.title || ''" 
    [modal]="true" 
    [style]="{width: '70vw'}"
    [draggable]="false"
    [resizable]="false">
    <div class="modal-content" *ngIf="selectedItem">
        <p>{{ selectedItem.content }}</p>
    </div>
</p-dialog>
